<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/30058942d9.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <img src="./Logo PNG.png" alt="logo" class="logo">
        <nav class="links">
            <ul>
                <li>
                    <a href="./equipe.html">Equipe</a>
                </li>
                <li>
                    <a href="">Sobre</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container-bem-vindo">
        <div class="bem-vindo">
            <h1>Bem-Vindo de Volta!</h1>
            <div class="email-senha">
                <input type="text" placeholder="Email">
                <div class="senha">
                    <input type="text" placeholder="Senha">
                    <span style="color: blueviolet;">Esqueceu a senha?</span>
                </div>
            </div>
            <button class="criar-conta">
                  Entrar  
            </button>
            <div class="possui-conta">
                <span>Não possui uma conta?</span>
                <span style="color: blueviolet;">Criar Conta</span>
            </div>
            
        </div>
    </main>
    <footer>
        <div class="feedback">
            <h2>Feedback</h2>
            <span>Nos envie sua avaliação</span>
            <div class="input-container">
                <input type="text" placeholder="Escreva um comentário">
                <i class="fas fa-paper-plane"></i>
            </div>
        </div>
        <div class="contato">
            <h2>Contato</h2>
            <span>mechassurebot@gmail.com</span>
        </div>
    </footer>
</body>

</html>
